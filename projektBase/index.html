<!DOCTYPE html>
<html lang="en">

<head>
    <title>JustDoIT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">


    <link rel="stylesheet" href="dropDatum.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

    <!-- (Optional) Latest compiled and minified JavaScript translation files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/i18n/defaults-*.min.js"></script>


</head>

<body>

    <div id="wrapper" class="wrapper-content">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav ">
                <li class="sidebar-brand ">
                    <a href="#">
                      JustDoIT.com
                  </a>
                </li>
                <li id="activeG" onclick="ispisGeneral()" style="color:blue" class="list-group-item justify-content-between">

                    <h3><i class="fa fa-list" aria-hidden="true"></i> General
                        <span id="general" class="badge badge-default badge-pill broj">1</span>

                    </h3>
                </li>
                <li id="activeP" class="list-group-item justify-content-between" onclick="ispisPrivate()">

                    <h3><i class="fa fa-list" aria-hidden="true"></i> Private
                        <span id="private" class="badge badge-default badge-pill broj">1</span>

                    </h3>
                </li>
                <li id="activeW" onclick="ispisWork()" class="list-group-item justify-content-between">

                    <h3><i class="fa fa-list" aria-hidden="true"></i> Work
                        <span id="work" class="badge badge-default badge-pill broj">1</span>

                    </h3>
                </li>
                <li id="activeS" onclick="ispisShopping()" class="list-group-item justify-content-between">

                    <h3><i class="fa fa-list" aria-hidden="true"></i> Shopping
                        <span id="shopping" class="badge badge-default badge-pill broj">1</span>

                    </h3>
                </li>
                
                <li id="activeC" onclick="ispisChecked()" class="list-group-item justify-content-between">

                    <h3 ><i class="fa fa-list" aria-hidden="true"></i> Done
                        <span id="checked" class="badge badge-default badge-pill broj">1</span>

                    </h3>
                </li>
                
                <li id="activeA" onclick="ispisArhiva()" class="list-group-item justify-content-between">

                    <h3 ><i class="fa fa-list" aria-hidden="true"></i> Deleted
                        <span id="archive" class="badge badge-default badge-pill broj">1</span>

                    </h3>
                </li>
            </ul>
        </div>


        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="btn-menu btn btn-toggle-menu togle" type="button">
                        <i class="fa fa-bars"></i>
                     </button>
                         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                          <i class="fa fa-bars"></i>
                         </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">

                    <ul class="nav navbar-nav navbar-right desno">
                       <li><a href="#" data-toggle="modal" data-target="#modalNot" class="badgenot"
                       data-badge="100"> Today</a> </li>
                        <li><a href="#">Profil</a></li>
                        <li><a href="#">Themes</a></li>
                    </ul>

                </div>
            </div>
        </nav>
        
        <!--modal notifikacija-->
        
               <div class="modal fade" id="modalNot" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form action="" method="post">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title text-center" id="myModalLabel">Today tasks</h4>
                        </div>
                        <div class="modal-body">
                            <form action="" method="post">

                                <div class="form-group">
                                zadatak1 itd...
                                </div>


                            </form>
                        </div>

                        <div class="modal-footer">


                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" name="OK" id="OK" class="btn btn-primary">Ok</button>

                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div id="page-content-wrapper">
            <div class="row" style="margin-bottom:30px;margin-left:10px;">
                <div class=" col-lg-12">

                    <div class="input-group input-group-lg">
                    
                      <input type="text" class="form-control" placeholder="Add a to-do..." id="input"><span class="input-group-btn">
                       <button class="btn btn-default dodaj" type="button" onclick="noviObjekt()">
                        <span class="glyphicon glyphicon-plus"></span> Add Task</button>
                       
                        <select class="selectpicker kategrija" data-width="fit">
                         <option>General</option>
                         <option>Private</option>
                         <option>Work</option>
                         <option>Shopping</option>
                        </select>


                        </span>

                        <div class="col-lg-3 input-group-lg">
                            <input type="text" class="form-control " placeholder="Due date..." id="inputDatum">

                        </div>
                        

                    </div>

                </div>


            </div>


            <div class="container-fluid">
                <div class="row ">

                    <ul id="lista">

                    </ul>
                    
                    
                </div>
            </div>

        </div>

    </div>
    


    <script>
        $(function() {
            $(".btn-toggle-menu").click(function() {
                $("#wrapper").toggleClass("toggled");
            });
        })
    </script>
    <script src="ime.js"></script>



</body>


</html>
